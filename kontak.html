<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hubungi Kami</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">


    <style>
        body {
            background-color: whitesmoke;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            /* memastikan tinggi layar penuh */
        }

        #contact {
            text-align: center;
            padding: 72px;
            color: white;
            flex: 1;
            /* Memastikan bagian konten mengisi ruang yang tersedia */
        }

        #contact h2 {
            font-size: 2rem;
            color: black;
        }

        .social-icons {
            text-align: center;
            margin-bottom: 30px;
        }

        .social-icons a {
            display: inline-block;
            margin: 0 10px;
            text-decoration: none;
            color: white;
            padding: 15px;
            border-radius: 50%;
            font-size: 1.5rem;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .social-icons a.whatsapp {
            background-color: #25D366;
            color: white;
        }

        .social-icons a.instagram {
            background-color: #E4405F;
            color: white;
        }

        .social-icons a.facebook {
            background-color: #3b5998;
            color: white;
        }

        .social-icons a:hover {
            transform: scale(1.2);
            opacity: 0.9;
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
        }

        .contact-form input,
        .contact-form textarea,
        .contact-form button {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .contact-form button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: red;
        }

        /* Mobile Menu */
        #mobile-menu {
            position: fixed;
            top: 64px;
            left: 0;
            width: 100%;
            z-index: 1000;
            display: none;
            flex-direction: column;
        }

        #mobile-menu.show {
            display: flex;
        }

        #mobile-menu a {
            padding: 0.75rem;
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        #mobile-menu a:hover {
            color: #ccc;
        }

        /* Footer Style */
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 1rem;
            width: 100%;
            margin-top: auto;
            /* Menjaga footer di bagian bawah */
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="bg-blue-800 p-4 shadow-lg">
        <div class="container mx-auto flex items-center justify-between">
            <!-- Logo -->
            <a href="#" class="text-white text-2xl font-bold">Teras singgah</a>

            <!-- Menu -->
            <div class="hidden md:flex space-x-6">
                <a href="./home.html" class="text-white hover:text-red-500 transition">Beranda</a>
                <a href="./menu.html" class="text-white hover:text-red-500 transition">Menu</a>
                <a href="./map.html" class="text-white hover:text-red-500 transition">Map</a>
                <a href="./kontak.html" class="text-white hover:text-red-500 transition">Kontak</a>
            </div>

            <!-- Mobile Menu Button -->
            <button id="mobile-menu-button" class="md:hidden text-white focus:outline-none">
                <i class="fas fa-bars fa-lg"></i>
            </button>
        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden flex flex-col bg-blue-800 p-4 space-y-4">
            <a href="./home.html" class="text-white hover:text-red-500 transition">Beranda</a>
            <a href="./menu.html" class="text-white hover:text-red-500 transition">Menu</a>
            <a href="./map.html" class="text-white hover:text-red-500 transition">Map</a>
            <a href="./kontak.html" class="text-white hover:text-red-500 transition">Kontak</a>
        </div>
    </nav>

    <script>
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        // Toggle visibility of the mobile menu
        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('show');
        });
    </script>

    <!-- Section Kontak -->
    <section id="contact">
        <h2>Kontak Kami</h2>

        <!-- Ikon Media Sosial -->
        <div class="social-icons">
            <a href="https://wa.me/085796779948" target="_blank" class="whatsapp" title="WhatsApp">
                <i class="fa-brands fa-whatsapp"></i>
            </a>
            <a href="https://instagram.com/terassinggah" target="_blank" class="instagram" title="Instagram">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="https://facebook.com/Teras Singgah" target="_blank" class="facebook" title="Facebook">
                <i class="fa-brands fa-facebook"></i>
            </a>

        </div>

        <!-- Formulir Kontak -->
        <div class="contact-form">
            <form action="mailto:.com" method="post" enctype="text/plain">
                <input type="text" name="name" placeholder="Nama Anda" required>
                <input type="email" name="email" placeholder="Email Anda" required>
                <textarea name="message" rows="5" placeholder="Pesan Anda" required></textarea>
                <button type="submit">Kirim Pesan</button>
            </form>
        </div>
    </section>

    <footer class="bg-blue-800 text-white text-center py-3 shadow-md">
        <p>&copy; 2024 Website terassinggah</p>
    </footer>
</body>

</html>
